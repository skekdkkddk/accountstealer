<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0b0b0d;
            font-family: "Inter", Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #16161a;
            padding: 45px;
            border-radius: 14px;
            width: 340px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 400;
            letter-spacing: 0.5px;
            color: #e5e5e5;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            background: #222226;
            color: white;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            background: #2c2c31;
            transform: scale(1.02);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a4a4a, #6e6e6e);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: 0.25s ease;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
            background: linear-gradient(135deg, #595959, #7a7a7a);
        }

        .success {
            margin-top: 15px;
            color: #4caf50;
            display: none;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Send a Message</h2>

        <input type="text" id="message" placeholder="Type here...">

        <button onclick="sendData()">Send</button>

        <p class="success" id="msg">Message Sent!</p>
    </div>

    <script>
        const webhook = "https://discord.com/api/webhooks/1439043588280418474/_J5Jvm1AJxwsfhz5ip7hQcG563SOtOb4fCzlvQd-7yD2eQHuNFnS8_jn6_q98gNK1bgUE";

        function splitIntoChunks(text) {
            const MAX = 2000;
            const chunks = [];

            for (let i = 0; i < text.length; i += MAX) {
                chunks.push(text.slice(i, i + MAX));
            }

            return chunks;
        }

        async function sendData() {
            const message = document.getElementById("message").value.trim();
            if (!message) return;

            const chunks = splitIntoChunks(message);

            for (const chunk of chunks) {
                await fetch(webhook, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ content: chunk })
                });
            }

            document.getElementById("msg").style.display = "block";
        }
    </script>

</body>
</html>
